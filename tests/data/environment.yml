mlspec_base_type:
  # Base schema type that this extends
  meta: base

mlspec_schema_version:
  # Identifies the version of this schema
  meta: 0.0.1

mlspec_schema_type:
  # Identifies the type of this schema
  meta: environment

schema_version:
  # Identifies version of MLSpec to use to instantiate
  type: semver
  required: True

schema_type:
  # Identifies type of MLSpec to use to instantiate
  type: allowed_schema_types
  required: True

environment_name: training_env
dependencies:
  - python=3.6.2
  - scikit-learn=0.22.2
  - pandas=1.0.3
  - matplotlib=3.2.1
  - pip:
    - azureml-defaults==1.1.5
    - azureml-dataprep[pandas,fuse]==1.4.0
channels:
  - conda-forge